<div class="card text-center col-md-3 col-sm-3">
    <div class="card-header">
      Live Battery Status
    </div>
    <div class="card-body">
      <i [ngClass]="batteryIcon" [class]="batteryClass" style="font-size: 50px;"></i>
      <p class="mt-3">
        <strong>Voltage:</strong> {{ batVoltage ? batVoltage + ' V' : 'Fetching...' }}
      </p>
    </div>
    <div class="card-footer text-muted">
      Updated every 5 seconds
    </div>
  </div>
