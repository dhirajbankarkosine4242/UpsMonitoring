<div class="d-flex align-items-center justify-content-center my-3">
  <hr class="flex-grow-1 me-2" />
  <span class="fw-bold">LIVE DATA</span>
  <hr class="flex-grow-1 ms-2" />
</div>

<div class="row">

  <div class="card text-center col-3">
    <div class="card-header">
      Live Battery Status
    </div>
    <div class="card-body">
      <i [ngClass]="batteryIcon" [class]="batteryClass" style="font-size: 50px;"></i>
      <p class="mt-3">
        <strong>Voltage:</strong> {{ batVoltage ? batVoltage + ' V' : 'Fetching...' }}
      </p>
    </div>
    <div class="card-footer text-muted">
      <ng-container *ngIf="batVoltage === null || batVoltage === 0; else updatedFooter">
        Battery Status is critical
      </ng-container>
      <ng-template #updatedFooter>
        Battery Status is ok
      </ng-template>      
    </div>
  </div>


</div>
