<div class="card flex justify-center col-sm-12 col-md-4">
    <p-multiselect [options]="groupedFields" [group]="true" [(ngModel)]="selectedFields" placeholder="Select Cities" scrollHeight="250px" display="chip" >
        <ng-template let-group #group>
            <div class="flex items-center">                
                <span>{{ group.label }}</span>
            </div>
        </ng-template>
    </p-multiselect>
</div>
